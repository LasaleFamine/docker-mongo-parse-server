version: '3'
services:
  mongo-parse-server:
    image: mongo
    volumes:
      - ./db:/data/db
  parse-server:
    build: ./parse-server
    links:
      - mongo-parse-server:mongo
    environment:
      - APP_ID=something_nice_and_secret
      - MASTER_KEY=long-secret-awesome
      - GCM_SENDER_ID=gcm_id
      - GCM_API_KEY=gcm_key
      - PFX_PATH_DEV=path_to_certificate_p12
      - PFX_PASS_DEV=passphrase_certificate
      - PFX_PATH_PROD=path_to_certificate_p12
      - PFX_PATH_PROD=passphrase_certificate
      - APP_BUNDLE_ID=bundle_id
      - IS_PRODUCTION=false
    ports:
      - 1337:1337
  parse-dashboard:
    build: ./parse-dashboard
    environment:
        - PARSE_DASHBOARD_ALLOW_INSECURE_HTTP=1
    ports:
        - 4040:4040
